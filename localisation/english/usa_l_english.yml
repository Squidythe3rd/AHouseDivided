### National Spirits ###
 usa_resurgent:0 "America Resurgent"
 usa_resurgent_desc:0 "After decades of humiliation, America has once again stepped onto the world stage as a major power; having hastily won the Great War against the Entente, the US now involves itself in a number of nationalist empire building projects, attempting to expand its influence abroad with the support of the population."
 usa_progressive_era:0 "Fruits of the Progressive Era"
 usa_progressive_era_desc:0 "Over the last few decades, US politics has come to be dominated by populism, progressivism, and various left-wing ideologies. During the Roosevelt and La Follette presidencies especially, the US saw a large scale rise in antitrust and workers rights laws made to promote competition and prevent exploitation.\n\nAmericans today enjoy a plethora of workers rights and protections the previous generations did not; resulting in a happy, healthy, and most importantly, supportive populace; one which will gladly support a progressive government in future endeavors."
 usa_polarization:0 "Deeply Partisan Politics"
 usa_polarization_desc:0 "While progressive politics may dominate much of Congress, they share a battleground with hardlining socialists, authoritarian democrats, and far-right populists. Congress can reguarly transform into an ugly affair as delagates viciously fight over issues, a reality which has put major strain on the United States' political stability."
